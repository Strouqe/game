<mat-card class="user-info">
  <mat-list>
    <mat-list-item>
      Missions compleated: 2
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>
      Currency: 100
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>
      Income: 10/min
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>
      Party: 2/8
    </mat-list-item>
  </mat-list>

  <h2>Send a message to the server:</h2>
<form (ngSubmit)="sendToServer(message)">
  <input [(ngModel)]="message" name="message" type="text" />
  <button type="submit" >Send</button>
  <!-- <div *ngFor="let message of this.chat">{{message}}</div> -->
</form>

<h2>Received messages from the server:</h2>
<ul>
  <li *ngFor="let data of chat">
    {{ data }}
  </li>
</ul>
</mat-card>
